{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}




<div class="row">
  <div class="col-md-6 offset-md-3">
    {% if title %}
    <div class = "row">
      <div class = "col-sm-12">
        <h1 class="text-align-center">{{ title }}</h1>
      </div>
    </div>
    {% endif %}
    <form method='POST' action=''>{% csrf_token %}
      {{ form|crispy }}

      <input class="btn btn-primary" type='submit' value='Submit' />
    </form>
  </div>
</div>
{% endblock %}
